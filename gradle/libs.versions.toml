[versions]
camel = "4.8.0"
tie = "1.0.15"
jackson = "2.17.1"
log4j = "2.23.1"
telemetry = "1.31.0"
auth0 = "4.4.0"

[libraries]
camel-bom = { group = "org.apache.camel", name = "camel-bom", version.ref = "camel" }
camel-main = { group = "org.apache.camel", name = "camel-main", version.ref = "camel" }
camel-health = { group = "org.apache.camel", name = "camel-health", version.ref = "camel" }
camel-opentelemetry = { group = "org.apache.camel", name = "camel-opentelemetry", version.ref = "camel" }
camel-debug = { group = "org.apache.camel", name = "camel-debug", version.ref = "camel" }
camel-test = { group = "org.apache.camel", name = "camel-test-junit5", version.ref = "camel" }
camel-jackson = { group = "org.apache.camel", name = "camel-jackson", version.ref = "camel" }
camel-netty-http = { group = "org.apache.camel", name = "camel-netty-http", version.ref = "camel" }
camel-javascript = { group = "org.apache.camel", name = "camel-javascript", version.ref = "camel" }
camel-ftp = { group = "org.apache.camel", name = "camel-ftp", version.ref = "camel" }
camel-http = { group = "org.apache.camel", name = "camel-http", version.ref = "camel" }
camel-jetty = { group = "org.apache.camel", name = "camel-jetty", version.ref = "camel" }
camel-netty = { group = "org.apache.camel", name = "camel-netty", version.ref = "camel" }
camel-spring = { group = "org.apache.camel", name = "camel-spring", version.ref = "camel" }
camel-mllp = { group = "org.apache.camel", name = "camel-mllp", version.ref = "camel" }
camel-cxf-soap = { group = "org.apache.camel", name = "camel-cxf-soap", version.ref = "camel" }
camel-cxf-rest = { group = "org.apache.camel", name = "camel-cxf-rest", version.ref = "camel" }
camel-crypto = { group = "org.apache.camel", name = "camel-crypto", version.ref = "camel" }
camel-xmlsecurity = { group = "org.apache.camel", name = "camel-xmlsecurity", version.ref = "camel" }
camel-zipfile = { group = "org.apache.camel", name = "camel-zipfile", version.ref = "camel" }
camel-base64 = { group = "org.apache.camel", name = "camel-base64", version.ref = "camel" }
camel-fhir = { group = "org.apache.camel", name = "camel-fhir", version.ref = "camel" }
camel-redis = { group = "org.apache.camel", name = "camel-redis", version.ref = "camel" }
camel-hl7 = { group = "org.apache.camel", name = "camel-hl7", version.ref = "camel" }
camel-kafka = { group = "org.apache.camel", name = "camel-kafka", version.ref = "camel" }
camel-rest = { group = "org.apache.camel", name = "camel-rest", version.ref = "camel" }
camel-sql = { group = "org.apache.camel", name = "camel-sql", version.ref = "camel" }
camel-jpa = { group = "org.apache.camel", name = "camel-jpa", version.ref = "camel" }
camel-jsonpath = { group = "org.apache.camel", name = "camel-jsonpath", version.ref = "camel" }
camel-core-languages = { group = "org.apache.camel", name = "camel-core-languages", version.ref = "camel" }

camel-aws2-s3 = { group = "org.apache.camel", name = "camel-aws2-s3", version.ref = "camel" }

tie-commons = { group = "com.philips.tie", name = "tie-commons", version.ref = "tie" }
tie-router = { group = "com.philips.tie", name = "tie-router", version.ref = "tie" }
tie-logger = { group = "com.philips.tie", name = "tie-logger", version.ref = "tie" }
tie-test = { group = "com.philips.tie", name = "tie-test", version.ref = "tie" }
tie-jsonjson = { group = "com.philips.tie", name = "tie-jsonjson", version.ref = "tie" }
