tie-files = { group = "com.philips.tie", name = "tie-files", version.ref = "tie" }
tie-datamapping = { group = "com.philips.tie", name = "tie-datamapping", version.ref = "tie" }
tie-mapping = { group = "com.philips.tie", name = "tie-mapping", version.ref = "tie" }
tie-cxf = { group = "com.philips.tie", name = "tie-cxf", version.ref = "tie" }
tie-marker = { group = "com.philips.tie", name = "tie-marker", version.ref = "tie" }
tie-audit = { group = "com.philips.tie", name = "tie-audit", version.ref = "tie" }
tie-netty = { group = "com.philips.tie", name = "tie-netty", version.ref = "tie" }
tie-templates = { group = "com.philips.tie", name = "tie-templates", version.ref = "tie" }
tie-xslt = { group = "com.philips.tie", name = "tie-xslt", version.ref = "tie" }
tie-tasyconnector = { group = "com.philips.tie", name = "tie-tasyconnector", version.ref = "tie" }
tie-healthcheck = { group = "com.philips.tie", name = "tie-healthcheck", version.ref = "tie" }

opentelemetry-javaagent = { group = "io.opentelemetry.javaagent", name = "opentelemetry-javaagent", version.ref = "telemetry" }
jackson-datatype = { group = "com.fasterxml.jackson.datatype", name = "jackson-datatype-jsr310", version.ref = "jackson" }

log4j-api = { group = "org.apache.logging.log4j", name = "log4j-api", version.ref = "log4j" }
log4j-slf4j2-impl = { group = "org.apache.logging.log4j", name = "log4j-slf4j2-impl", version.ref = "log4j" }
log4j-core = { group = "org.apache.logging.log4j", name = "log4j-core", version.ref = "log4j" }

java-jwt = { group = "com.auth0", name = "java-jwt", version.ref = "auth0" }



[bundles]
core = ["camel-bom", "camel-main", "camel-health", "camel-opentelemetry", "camel-debug", "camel-test", "camel-jackson", "camel-netty-http",
    "camel-javascript", "camel-jetty", "camel-ftp", "camel-mllp", "camel-base64", "jackson-datatype", "opentelemetry-javaagent",
    "camel-crypto", "camel-cxf-soap", "camel-cxf-rest", "camel-fhir", "camel-hl7", "camel-http", "camel-kafka", "camel-netty", "camel-redis",
    "camel-spring", "camel-xmlsecurity", "camel-zipfile", "camel-jpa", "camel-rest", "camel-sql", "camel-aws2-s3", "camel-jsonpath", "camel-core-languages"]
tie = ["tie-commons", "tie-router", "tie-logger", "tie-jsonjson", "tie-jsonhl7", "tie-hl7xml", "tie-hl7json", "tie-files", "tie-datamapping", "tie-mapping",
    "tie-marker", "tie-cxf", "tie-audit", "tie-netty", "tie-templates", "tie-xslt", "tie-tasyconnector", "tie-healthcheck"]
log = ["log4j-api", "log4j-slf4j2-impl", "log4j-core"]
test = ["camel-test", "tie-test"]
keycloak = ["java-jwt"]
